name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version to build (e.g., 2.0.0)'
        required: false
        default: ''

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_suffix: macOS
          - os: windows-latest
            platform: windows
            artifact_suffix: Windows
          - os: ubuntu-latest
            platform: linux
            artifact_suffix: Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ -f VERSION ]; then
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
          else
            echo "version=2.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Build and package
        run: python build.py --package

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      # Upload platform-specific artifacts
      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EML-to-PDF-${{ matrix.artifact_suffix }}
          path: dist/EML-to-PDF-v*-macOS*

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EML-to-PDF-${{ matrix.artifact_suffix }}
          path: dist/EML-to-PDF-v*-Windows*

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EML-to-PDF-${{ matrix.artifact_suffix }}
          path: dist/EML-to-PDF-v*-Linux*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
